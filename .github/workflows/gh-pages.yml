name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PROJECT_PATH: Biblia

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish (Release)
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet publish -c Release -o build

      - name: Compute base href
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE="/"
          else
            BASE="/$REPO_NAME/"
          fi
          echo "BASE_HREF=$BASE" >> $GITHUB_ENV

      - name: Patch base href in index.html
        run: |
          INDEX="${{ env.PROJECT_PATH }}/build/wwwroot/index.html"
          sed -i "s#<base href=\"/\"#<base href=\"$BASE_HREF\"#g" "$INDEX"

      - name: SPA fallback (404.html) + .nojekyll
        run: |
          cp "${{ env.PROJECT_PATH }}/build/wwwroot/index.html" "${{ env.PROJECT_PATH }}/build/wwwroot/404.html"
          touch "${{ env.PROJECT_PATH }}/build/wwwroot/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PROJECT_PATH }}/build/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
